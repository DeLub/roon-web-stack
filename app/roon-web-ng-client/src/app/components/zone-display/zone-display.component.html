<div class="zone-image">
  @if ($trackDisplay() !== EMPTY_TRACK) {
    @if ($image().imageSise !== -1) {
      <nr-roon-image [src]="$image().src" [height]="$image().imageSise" [width]="$image().imageSise" priority="true" [alt]="$trackDisplay().title + ' cover'" />
    }
  } @else {
    <div class="no-track-zone-info">
      <p>{{$trackDisplay().title}}</p>
    </div>
  }
</div>
<div class="queue-display">
  <nr-zone-queue />
</div>
